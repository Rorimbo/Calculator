<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <span>0</span>
      </div>
      <div class="buttons">
        <button class="btn clear">AC</button>
        <button class="btn negative">+/-</button>
        <button class="btn percent" value="%">%</button>
        <button class="btn sign divison" value="/">/</button>

        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn sign multiply" value="*">x</button>

        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn sign substract" value="-">-</button>

        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn sign sum" value="+">+</button>

        <button class="btn number btnZero" value="0">0</button>
        <button class="btn comma" value=".">.</button>
        <button class="btn equals" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
